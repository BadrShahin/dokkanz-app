<!-- Reactive Login Form  -->
<div class="row">
    <div class="col-xs-10 col-sm-8 col-md-4 offset-xs-1 offset-sm-2 offset-md-4">
        <div class="card">
            <div class="card-body" style="background-color: ghostwhite !important">
                <img src="/assets/images/login.png" alt="login" class="mx-auto img-responsive d-block" style="max-width: 100px; max-height: 100px;">
                <h1 class="text-center text-primary">Reactive Login Form</h1>
                <form [formGroup]="reactiveLoginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <!-- Email  -->
                        <label for="email">Email: </label>
                        <input 
                            type="email" 
                            id="email"
                            class="form-control"
                            formControlName="email" >
                        <span class="help-block text-danger" *ngIf="!reactiveLoginForm.get('email').valid && reactiveLoginForm.get('email').touched">
                            <span *ngIf="reactiveLoginForm.get('email').errors['required']">
                                *Email is required!
                            </span>
                            <span *ngIf="reactiveLoginForm.get('email').errors['pattern']">
                                *Email is not valid!
                            </span>
                        </span>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input 
                            type="password"
                            id="password"
                            class="form-control"
                            formControlName="password">
                        <span class="help-block text-danger" *ngIf="!reactiveLoginForm.get('password').valid && reactiveLoginForm.get('password').touched">
                            <span *ngIf="reactiveLoginForm.get('password').errors['required']">
                                *Password is required!
                            </span>
                            <span *ngIf="!reactiveLoginForm.get('password').errors['minLength']">
                                *Password must be at least 6 characters
                            </span>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!reactiveLoginForm.valid">Login</button>
                    <a class="text-center d-block" [routerLink]="['/register']"><small>Create account!</small></a>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<hr>

<!-- Template Login Form -->
<div class="row">
    <div class="col-xs-10 col-sm-8 col-md-4 offset-xs-1 offset-sm-2 offset-md-4">
        <div class="card">
            <div class="card-body" style="background-color: ghostwhite !important">
                <img src="/assets/images/login.png" alt="login" class="mx-auto img-responsive d-block" style="max-width: 100px; max-height: 100px;">
                <h1 class="text-center text-primary">Template Login Form</h1>
                <form #templateLoginForm="ngForm" (ngSubmit)="onSubmitLogin(templateLoginForm)">
                    <div class="form-group">
                        <!-- Email  -->
                        <label for="email">Email: </label>
                        <input 
                            type="email"
                            class="form-control"
                            ngModel
                            name="email"
                            #email="ngModel"
                            required>
                        
                        <span class="help-block text-danger" *ngIf="!email.valid && email.touched">
                            *Email is required!
                        </span>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input 
                            type="password"
                            class="form-control"
                            ngModel
                            name="password"
                            #password="ngModel"
                            required>
                        <span class="help-block text-danger" *ngIf="!password.valid && password.touched">
                            *Password is required!
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!templateLoginForm.valid">Login</button>
                    <a class="text-center d-block" [routerLink]="['/register']"><small>Create account!</small></a>
                </form>
            </div>
        </div>
    </div>
</div>
